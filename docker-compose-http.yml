version: '3.8'

services:
  web:
    build: .
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY:-your-super-secret-key-change-me}
      - ADMIN_SECRET=${ADMIN_SECRET:-20252025}
      - DATABASE_URL=sqlite:///./data/time_tracker.db
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backups:/app/backups
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx-http.conf:/etc/nginx/nginx.conf
      - ./app/static:/app/static:ro
    depends_on:
      - web
    restart: unless-stopped
